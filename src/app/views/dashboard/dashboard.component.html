<div *ngIf="errorMessage" class="card border-danger mt-4 shadow-sm">
  <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
    <strong>Error</strong>
    <button (click)="clearError()" aria-label="Close" class="btn-close btn-close-white" type="button"></button>
  </div>
  <div class="card-body">
    <p class="card-text mb-0">{{ errorMessage }}</p>
  </div>
</div>
<c-row>
  <c-row>
    <c-col lg="6" xs="12">
      <c-card class="mb-4">
        <c-card-body>
          <c-chart [data]="chartDoughnutData" [options]="options" type="doughnut"/>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</c-row>
<button (click)="stopScanning()" class="btn btn-primary btn-danger">Stop the program</button>
